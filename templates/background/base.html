{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	{% block title %}
    <title>Dashboard - Brand</title>
	{% endblock %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/markdownit-edit-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/markdownit-edit.css' %}">
</head>
<body id="page-top">
	<div id="wrapper">
		<nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3"><span>Brand</span></div>
            </a>
            <hr class="sidebar-divider my-0">
            <ul class="nav navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item" role="presentation">
	                <a class="nav-link active" href="index.html">
		                <i class="fas fa-tachometer-alt"></i>
		                <span>Dashboard</span>
	                </a>
                </li>
                <li class="nav-item" role="presentation">
	                <a class="nav-link" href="/profile">
		                <i class="fas fa-user"></i>
		                <span>Profile</span>
	                </a>
                </li>
                <li class="nav-item" role="presentation">
	                <a class="nav-link" href="/table">
		                <i class="fas fa-table"></i>
		                <span>Table</span>
	                </a>
	                <a class="nav-link" href="/article">
		                <i class="fas fa-table"></i>
		                <span>Article</span>
	                </a>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link"
															href="/login"><i class="far fa-user-circle"></i><span>Login</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link"
															href="/register"><i class="fas fa-user-circle"></i><span>Register</span></a></li>
            </ul>
            <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
        </div>
        </nav>
	{% block body %}

	{% endblock %}
<script src="{% static 'assets/js/jquery.min.js'%}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
<script src="{% static 'assets/js/chart.min.js'%}"></script>
<script src="{% static 'assets/js/bs-init.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="{% static 'assets/js/markdownit-edit-1.js'%}"></script>
<script src="{% static 'assets/js/markdownit-edit-2.js'%}"></script>
<script src="{% static 'assets/js/markdownit-edit-3.js'%}"></script>
<script src="{% static 'assets/js/markdownit-edit.js'%}"></script>
<script src="{% static 'assets/js/theme.js'%}"></script>
</body>
</html>
