{% extends 'background/singin_singup_base.html' %}
{% block tittle %}
SignUp
{% endblock %}

{% block main %}
        <div class="title">SignUp</div>
        <form action="#" class="form" method="post">
                {% csrf_token %}
                <div class="text">Username</div>
                <input type="text" class="input_text" name="username" autofocus required>
                <div class="text">Email</div>
                <input type="text" class="input_text" name="email"   required>
                <div class="text">Password</div>
                <input type="password" class="input_text" name="password"   required>
                <input type="submit" class="but" value="{{ text }}">
        </form>
{% endblock %}
